		  /* Règles globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Fond noir pour la page */
            color: #fff; /* Texte blanc pour contraster avec le fond noir */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        h1, h2 {
            color: #ffcc00; /* Jaune vif pour les titres */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Centrer le contenu de la page */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Conteneur du formulaire de contact */
        .contact-container {
            background-color: #333; /* Fond gris foncé pour contraster avec le noir */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .contact-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 1.2rem;
            color: #ddd; /* Gris clair pour le texte descriptif */
            margin-bottom: 20px;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #ffcc00; /* Jaune pour les labels */
            font-size: 1.1rem;
            margin-bottom: 5px;
            text-align: left;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            background-color: #444; /* Fond gris foncé pour les champs */
            color: #fff;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #ffcc00; /* Jaune pour le bouton de soumission */
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e6b800; /* Jaune plus foncé au survol */
        }

        /* Section des réseaux sociaux */
        .social-links {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ffcc00; /* Jaune pour les liens sociaux */
        }

        .social-links a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #fff; /* Changer la couleur au survol */
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #000; /* Fond noir pour le pied de page */
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        /* Media Queries pour responsivité */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            label {
                font-size: 1rem;
            }

            input, textarea {
                font-size: 1rem;
            }

            input[type="submit"] {
                font-size: 1rem;
            }

            .social-links {
                font-size: 1rem;
            }
        }
